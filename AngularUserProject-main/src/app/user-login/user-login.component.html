<div class="container" col-md-7>
  <h1 style="color: red;">User Login</h1>
  <form class="col-5" (ngSubmit)="userLogin()">
    <div class="form-group">
      <label for="userId">User Id</label>
      <input type="text" [(ngModel)]="user.userId" class="form-control" id="userId" name="userId">
      <small class="form-text text-muted">We'll never share your User Id with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" [disabled]="isLoading" class="btn btn-primary">Login</button>
    <div *ngIf="isLoading">Logging in...</div>
  </form>
</div>
